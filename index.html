<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Котики</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <div class="menu-item">Все котики</div>
        <div class="menu-item">Любимые котики</div>
    </header>
    
    <main>
        <div class="photo-grid">
            <img src="photo1.jpg" alt="Фото 1" class="photo">
        </div>
    </main>
    <script defer="defer" src="./index.js"></script>
</body>
</html>


.photo-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    width: 100%;
    max-width: 1000px;
    margin: 0 auto;
}
.photo {
    width: calc((100% - 40px) / 5); /* 5 фото в строке с учетом gap */
    aspect-ratio: 1 / 1;
    object-fit: cover;
    border-radius: 4px;
}
